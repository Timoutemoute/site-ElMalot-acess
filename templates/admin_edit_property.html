{% extends "base.html" %}

{% block content %}
<h1>Modifier la propriété</h1>
<form method="POST" action="{{ url_for('edit_property', property_id=property.id) }}">
    <label for="title">Titre:</label>
    <input type="text" id="title" name="title" value="{{ property.title }}" required>
    <label for="description">Description:</label>
    <textarea id="description" name="description" required>{{ property.description }}</textarea>
    <label for="price">Prix:</label>
    <input type="number" id="price" name="price" value="{{ property.price }}" step="0.01" required>
    <button type="submit">Enregistrer</button>
</form>
<a href="{{ url_for('admin_dashboard') }}">Retour</a>
{% endblock %}
